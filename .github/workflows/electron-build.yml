name: Electron Build

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: npm
          registry-url: https://registry.npmjs.org/
          always-auth: true

      - name: Verify npm token
        run: node -e "if(!process.env.NODE_AUTH_TOKEN){console.error('NPM token missing');process.exit(1)}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build renderer/main
        run: npm run build

      - name: Install electron-builder
        run: npm install -D electron-builder
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Package app
        run: npx electron-builder --publish=never
